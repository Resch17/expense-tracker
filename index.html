<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <main class="container">
      <div class="form-control expense-form">
        <div class="input-form">
          <label for="amountInput">Amount spent:</label><input type="text" id="amountInput" />
        </div>
        <div class="input-form">
          <label for="categorySelect">Category:
          </label>
          <div id="categorySelectContainer"></div>
        </div>
        <div class="input-form">
          <label for="vendorInput">Vendor:</label><input type="text" id="vendorInput" />
        </div>
        <div class="input-form">
          <label for="dateInput">Date of Purchase:</label><input type="date" />
        </div>
        <div class="button-container">
          <button id="submitExpense">Submit Expense</button>
        </div>
      </div>
      <div class="expense-table">
        <table>
          <caption>Expenses</caption>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Vendor</th>
              <th>Amount</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="expense-target">
            <tr id="expense1">
              <td>2020-12-20</td>
              <td>Gas</td>
              <td>Mapco</td>
              <td>$12.99</td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
